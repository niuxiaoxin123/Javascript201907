<script src="node_modules/vue/dist/vue.js"></script>
<script>

    // v-model : 一般用于表单元素
    // 小胡子语法： 支持运算;支持拼接;支持三元运算符；
    // null、undefined、""都不会显示在页面上；
    let  vm = new  Vue({
        el:"#app",
        data:{
            msg:"hello",
            greet:"world",
            a:"null"
        }
    })

    // vue警告不影响代码的运行；

    // M  <===>    VM   <==>    V
    //           DOM 监听

</script>
