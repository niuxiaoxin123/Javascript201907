<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="a">
    <button @click="fn"></button>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 能用computed就不用watch;
    // watch是监听data中现有的属性
    let vm = new Vue({
        el:"#app",
        data:{
            a:100
        },
        methods:{
            fn(){
              this.a=200;
            }
        },
        watch:{
            a(newVal,oldVal){
                // 只要监听的属性发生改变，那么就会触发该函数；
                console.log(newVal);// 改变之后的值
                console.log(oldVal);// 改变之前的值；
            }
        }
    });
</script>
</body>
</html>
