<script src="node_modules/vue/dist/vue.js"></script>

<script>

    let moduleA = {
        state:{a:10},

            t(){

        actions:{}

    let state = {
        count:0,
        shop:[{name:"奔驰"},{name:"法拉利"}]

        }

    // 1.创建store
    let store = new Vuex.Store({
        state,

        mutations:{
            add_count(state,payload){
                    state.count+=payload.num;

            }
        },
        actions:{
            add_Num({commit},a){
                setTimeout(()=>{
                    commit("add_count",a);
                },2000)
            }
        },

            b:moduleB
        }

    let first = {
        data(){
            return {
                c:200
            }
        },
        methods:{
            ...Vuex.mapMutations({
                add:"add_count"
            }),
            ...Vuex.mapActions({
                add1:"add_Num"
            }),
            ff(){
                console.log(this.$store);
            }
        },
        computed:{
            ...Vuex.mapState(["shop"]),
            ...Vuex.mapGetters(["str","aa"])
        },
        template:"<div >{{$store.state.count}}{{aa}}<button @click='ff'>添加</button>{{$store.state.a.a}}</div>"
    }
    let second = {
        data(){
            return {}
        },
        template:"<div>{{this.$store.state.count}}{{this.$store.getters.str}}</div>"
    }
    let vm = new Vue({
        el:"#app",
        data(){
            return {f:1}
        },
        components:{

        },

    });
</script>
