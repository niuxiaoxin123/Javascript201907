<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <parent></parent>

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 组件可以进行嵌套
    // 子组件在父组件中注册；
    // 组件嵌套： 组件和组件之间可以实现嵌套；但是子组件需要在父组件的components属性中进行注册，才可以使用；DOM中组件不要嵌套；每个组件都有自己的生命周期；
    let son = {
        data(){
            return {
                name:"zfpx"
            }
        },
        template:"<div>{{name}}</div>"
    };
    let parent={
        data(){
            return {
                age:10
            }
        },
        components:{
            son
        },
        template:"<div>{{age}}<son></son></div>"
    }
    let vm = new Vue({
        el:"#app",
        data:{

        },
        components:{
            son,
            parent
        }
    })
    // Vue.component(组件名，对象)
    // components :局部注册

</script>
</body>
</html>
