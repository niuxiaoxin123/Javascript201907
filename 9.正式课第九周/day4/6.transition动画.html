<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*<!--v-enter-active:定义动画的进入过程的时间-->*/
        .fade-enter-active, .fade-leave-active {
            transition: opacity 2s
        }
        .fade-enter, .fade-leave-active {
            opacity: 0
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="show=!show">toggle</button>
    <!--内置组件：谁要有动画，就加在谁的外面-->
    <transition name="fade">
        <div v-if="show">hello</div>
    </transition>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            show:true
        }
    })
</script>
</body>
</html>
